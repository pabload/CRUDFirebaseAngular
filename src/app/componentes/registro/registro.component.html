<div class="container mt-5">
    <div class="row justify-content-center">
     <div class="col-md-8 bg-info p-3">
        <form (ngSubmit)="RegistrarUsuario()">
            <div class="form-group">
              <h3 class="text-center">Registro de usuario</h3>
              <div *ngIf="datosVacios | async" class="alert alert-danger" role="alert">
                Debes llenar todos los datos       
              </div>
              <div *ngIf="cuentaCreada | async" class="alert alert-success" role="alert">
                Cuenta creada correctamente
              </div>
              <label for="exampleInputEmail1">Correo</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">contraseña</label>
              <input type="password" [(ngModel)]="contra"  name="contra" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar usuario</button>
          </form>
          <button [routerLink]="['']"  class="mt-3 w-100 btn btn-danger">Regresar</button>
     </div>
    </div>
</div>
