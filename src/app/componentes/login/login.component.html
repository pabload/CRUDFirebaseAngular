<div class="container mt-5">
    <div class="row justify-content-center">
     <div class="col-md-8">
        <form (ngSubmit)="IniciarSesionCorreo()">
            <div class="form-group">
              <h3 class="text-center">Bienvenido</h3>
              <div *ngIf="datosVacios == true" class="alert alert-danger" role="alert">
                Debes llenar todos los datos       
              </div>
              <label for="exampleInputEmail1">Correo</label>
              <input  [(ngModel)]="correo"  name="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">contraseña</label>
              <input  [(ngModel)]="contra"  name="contra" type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
          <button (click)="iniciarSesion()" class="mt-3 w-100 btn btn-danger">iniciar con gmail</button>
          <button  [routerLink]="['registro']" class="mt-3 w-100 btn  btn-info">Registrar Usuario</button>
     </div>
    </div>
</div>
